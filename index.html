<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top News</title>
    <!-- icon -->
    <link rel="shortcut icon" href="img/brand-logo.png" type="image/x-icon">
    <!-- bootstrap css cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
    <!-- font aweosome -->
    <script src="https://kit.fontawesome.com/a6737f02bf.js" crossorigin="anonymous"></script>
</head>

<body class="container-fluid">
    <!-- menu bar section start -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <!-- brand image -->
            <a class="navbar-brand" href="index.html">
                <img src="img/brand-logo.png" alt="" width="50" height="50" class="d-inline-block align-text-top">
            </a>
            <a class="navbar-brand" href="index.html">TOP NEWS</a>
            <!-- for mobile three line menu button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="blog.html">Blog</a>
                    </li>
                </ul>
            </div>
            <!-- author image -->
            <a class="navbar-brand" href="index.html">
                <img src="img/author.jpg" alt="" width="50" height="50" class="rounded-circle">
            </a>
        </div>
    </nav>
    <hr>
    <!-- menu bar section end -->


    <header class="container">
        <ul id="categories" class="nav justify-content-around">
            <!-- add li dynamically -->
        </ul>
    </header> <br>

    <!-- data found and not found msg -->
    <div>
        <h3 id="error-msg" class="text-center bg-white py-3"></h3><br>
    </div>

    <!-- spinner section -->
    <section id="loader">
        <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
            </div>
        </div>
    </section><br>

    <!-- all news show section -->
    <main class="container">
        <section id="displayNews">
            <!-- dynamically -->
        </section>
    </main>



    <!-- modal start-->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div id="modal" class="modal-content">

                <!-- dynamically -->

            </div>
        </div>
    </div>
    <!-- modal end -->

    <!-- footer sectiion start-->
    <section width="100%" class="sticky-bottom  text-center container-fluid">
        <div class="bg-light mt-5 py-3">
            <span class="fs-5"> &COPY; Copyright 2022</span>
        </div>
    </section>
    <!-- footer sectiion end-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
